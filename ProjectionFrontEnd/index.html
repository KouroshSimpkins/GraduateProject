<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Force-Directed Node Visualization</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        svg { display: block; width: 100%; height: 100%; }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 140px;
            height: 28px;
            padding: 2px 0;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <svg></svg>
    <div class="tooltip"></div>

    <script>
        const svg = d3.select("svg"),
              width = window.innerWidth,
              height = window.innerHeight;
        const tooltip = d3.select(".tooltip");

        svg.attr("width", width).attr("height", height);

        // Create a group element that will hold all our visual elements
        const g = svg.append("g");

        // Define the zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 10]) // Limits for zoom scaling
            .on("zoom", (event) => {
                g.attr("transform", event.transform); // Apply the zoom and pan
            });

        // Apply the zoom behavior to the SVG
        svg.call(zoom);

        // Setup force simulation
        const simulation = d3.forceSimulation()
            .force("charge", d3.forceManyBody().strength(-100))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(50));

        function drawNodes(data) {
            g.selectAll("*").remove(); // Clear the previous nodes

            const nodes = g.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("r", 40)
                .attr("fill", "steelblue")
                .on("mouseover", (event, d) => {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`ID: ${d[0]}<br>Name: ${d[1]} ${d[2]}<br>Email: ${d[3]}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", d => {
                    tooltip.transition().duration(500).style("opacity", 0);
                });

            const labels = g.selectAll("text")
                .data(data)
                .enter().append("text")
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .text(d => d[1]) // Display the first name
                .attr("fill", "white");

            // Update the simulation with the fetched data
            simulation.nodes(data)
                .on("tick", () => {
                    nodes.attr("cx", d => d.x)
                         .attr("cy", d => d.y);

                    labels.attr("x", d => d.x)
                          .attr("y", d => d.y);
                });
        }

        // Fetch the data from the server
        d3.json('http://localhost:5001/newest_person').then(function(data) {
            console.log(data);
            drawNodes(data);
        }).catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
