<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Force-Directed Node Visualization</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        svg { display: block; width: 100%; height: 100%; }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 140px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <svg></svg>
    <div class="tooltip"></div>

   <script>
    const svg = d3.select("svg"),
          width = document.documentElement.clientWidth,
          height = document.documentElement.clientHeight,
          tooltip = d3.select(".tooltip");

    svg.attr("width", width).attr("height", height);

    const simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(d => d.id).distance(500))
        .force("charge", d3.forceManyBody().strength(-100))
        .force("collision", d3.forceCollide().radius(50))
        .force("center", d3.forceCenter(width / 2, height / 2));

    // Function to fetch data and draw the graph
    function fetchData() {
        fetch('http://localhost:5001/relationships')  // Change this URL to your actual data endpoint
            .then(response => response.json())
            .then(rawData => {
                const { nodes, links } = processData(rawData);
                drawGraph(nodes, links);
            })
            .catch(error => console.error('Failed to fetch data:', error));
    }

    function processData(data) {
        const nodes = new Map();
        const links = [];

        data.forEach(item => {
            const [id1, firstName1, lastName1, id2, firstName2, lastName2, relationType] = item;
            if (!nodes.has(id1)) {
                nodes.set(id1, { id: id1, name: `${firstName1} ${lastName1}` });
            }
            if (!nodes.has(id2)) {
                nodes.set(id2, { id: id2, name: `${firstName2} ${lastName2}` });
            }
            links.push({ source: id1, target: id2, type: relationType });
        });

        return { nodes: Array.from(nodes.values()), links };
    }

    function drawGraph(nodes, links) {
        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke", "grey")
            .attr("stroke-width", 2);

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 20)
            .attr("fill", "steelblue")
            .call(d3.drag()
                  .on("start", dragstarted)
                  .on("drag", dragged)
                  .on("end", dragended))
            .on("mouseover", (event, d) => {
                tooltip.style("opacity", 1)
                       .html(`ID: ${d.id}<br>Name: ${d.name}`)
                       .style("left", (event.pageX + 10) + "px")
                       .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0))
            .on("click", (event, d) => {
                highlightNodeAndConnections(d.id);
                zoomToNode(d);
            });

        const label = svg.append("g")
            .attr("class", "labels")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .text(d => d.name)
            .attr("font-size", 12)
            .attr("fill", "black")
            .attr("dx", 20)
            .attr("text-anchor", "middle")
            .attr("dy", 5);

        simulation.nodes(nodes).on("tick", ticked);
        simulation.force("link").links(links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        }

        function highlightNodeAndConnections(nodeId) {
            node.style('opacity', 0.1);
            link.style('opacity', 0.1);

            const connectedLinks = link.filter(d => d.source.id === nodeId || d.target.id === nodeId)
                .style('opacity', 1);

            const connectedNodes = new Set();
            connectedLinks.each(d => {
                connectedNodes.add(d.source.id);
                connectedNodes.add(d.target.id);
            });

            node.filter(d => connectedNodes.has(d.id))
                .style('opacity', 1);
        }

        function resetHighlight() {
            node.style('opacity', 1);
            link.style('opacity', 1);
        }

        svg.on("dblclick", () => {
            resetHighlight();
            resetZoom();
        });
    }

    function zoomToNode(node) {
        const scale = 2;
        const x = node.x;
        const y = node.y;

        svg.transition()
            .duration(750)
            .call(zoom.transform, d3.zoomIdentity.translate(width / 2 - x * scale, height / 2 - y * scale).scale(scale));
    }

    const zoom = d3.zoom()
        .on("zoom", (event) => svg.attr("transform", event.transform))
        .scaleExtent([0.5, 4]);

    svg.call(zoom);

    function resetZoom() {
        svg.transition()
            .duration(750)
            .call(zoom.transform, d3.zoomIdentity);
    }

    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    fetchData();
</script>
</body>
</html>
